{% load staticfiles %}
{% load facebook_tags %}


<div id="container_{{ post.id }}" class="stat-container">
    <div class="picture">
        <img id="profpic" src="{% static 'facebook/images/prof-pic.png' %}"/>
        <a href="/facebook/{{post.user}}">{{ post.user.first_name }}</a>
    </div>
    <div class="bubble">
        {{ post.text|linebreaksbr }}
        <div class="toggleLikeContainer">
            {% has_liked user post %}
            <span class="likeCount"> {% count_likes user post %} </span>
        </div>
        <div class="datetimeContainer">
            {{ post.datetime | time:"g:i A -" | lower }}
            {{ post.datetime | date:"M d, Y"}}
        </div>
        {% if post.user.id == user.id %}
        <div class="removePostContainer">
            <a href="" class="editPost" name="{{ post.id }}">Edit</a>
            |
            <a href="#" id="{{ post.id }}" class="removePost">x</a>
        </div>
        {% endif %}
    </div>
</div>
